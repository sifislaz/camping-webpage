<!DOCTYPE html>
<html lang="el">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Κράτηση | Cretan Camping</title>
        <!--Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/favicon-black-solid.ico">
        <!--Bootstrap 5.1.3 CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!--Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.css" media="all"/>
        <!--CSS Stylesheets-->
        <link rel="stylesheet" href="assets/css/new-booking-style.css">
        <!--Didact Gothic Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    
    </head>
    <body>
        <div class="main-body">
            <h1 class="title">Νέα Κράτηση</h1>
            <form action='#' method="post">
                <fieldset id="personal-info">
                    <legend>Προσωπικές Πληροφορίες</legend>
                    <label for="fullname">Ονοματεπώνυμο</label>
                    <div id="fullname">
                        <input type="text" id="firstname" name="firstname" placeholder="Όνομα" required>
                        <input type="text" id="lastname" name="lastname" placeholder="Επίθετο" required>
                    </div>
                    <label for="address">Διεύθυνση</label>
                    <div id="address">
                        <input type="text" name="street" id="street" placeholder="Οδός" required>
                        <input type="text" name="num" id="num" placeholder="Αριθμός" required>
                        <input type="text" name="zip" id="zip" placeholder="Τ.Κ." required>
                        <div class="city">
                            <input type="text" id="city" name="city" placeholder="Πόλη" required>
                            <input type="text" id="country" name="country" placeholder="Χώρα" required>
                        </div>
                    </div>
                    <label for="tel">Τηλέφωνα Επικοινωνίας</label>
                    <div id="tel">
                        <input type="tel" name="land" id="land" placeholder="Σταθερό τηλέφωνο">
                        <input type="tel" name="cell" id="cell" placeholder="Κινητό τηλέφωνο" required>
                        <span>Χωρίς κωδικό χώρας</span>
                    </div>
                </fieldset>
                <hr>
                <div id="booking-info">
                    <fieldset>
                        <legend>Πληροφορίες Κράτησης</legend>
                        <label for="people">Αριθμός Ατόμων</label>
                        <select name="people" id="people" required>
                            <option value=""></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                        <div class="dates">
                            <label for="dates">Ημερομηνίες</label>
                            <div id="dates">
                                <span for="startdate">Από</span>
                                <input type="date" id="startdate" required>
                                <span for="enddate">Έως</span>
                                <input type="date" id="enddate" required>
                            </div>
                        </div>
                        <button class="btn" id="search-btn" onclick="searchSpace()">Αναζήτηση</button>
                        <div class="spaces">
                            <label for="avail-space">Διαθέσιμες Επιλογές</label>
                            <div id="avail-space">
                                <div class="test" for="two_tent">
                                    <h2 class="subtitle">Χώρος για σκηνή 2 ατόμων</h2>
                                    <div>Χαρακτηριστικά:</div>
                                    <ul class="features">
                                        <li>Πολύμπριζο 5 θέσεων</li>
                                        <li>Φως πάνω από τον χώρο της σκηνής</li>
                                        <li>250m από την θάλασσα</li>
                                    </ul>
                                </div>
                            </div>
                            <input type="submit" value="submit" onclick="check()">
                        </div>
                    </fieldset>
                </div>
            </form>
        </div>
    </body>
</html>
<script src="./assets/js/booking-scripts.js"></script>
