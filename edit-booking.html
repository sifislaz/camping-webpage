<html lang="el">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Επεξεργασία Κράτησης | Cretan Camping</title>
        <!--Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/favicon-black-solid.ico">
        <!--Bootstrap 5.1.3 CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!--Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.css" media="all"/>
        <!--CSS Stylesheets-->
        <link rel="stylesheet" href="assets/css/edit-booking-style.css">
        <!--Didact Gothic Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    
    </head>
    <body>
        <div class="main-body">
            <h1 class="title">Επεξεργασία Κράτησης</h1>
            <hr>
            <h2 class="subtitle">Η κράτησή σας</h2>
            <div id="booked-space">
                <h3 class="space-title">Χώρος για σκηνή 3 ατόμων</h3>
                <div>Χαρακτηριστικά:</div>
                <ul class="features">
                    <li>Πολύμπριζο 5 θέσεων</li>
                    <li>Φως πάνω από τον χώρο της σκηνής</li>
                    <li>250m από την θάλασσα</li>
                </ul>
            </div>
            <h2 class="subtitle">Αλλαγή Κράτησης</h2>
            <form action="#">
                <div class="formfield">
                    <label for="booking-id">Αρ. Κράτησης:</label>
                    <input type="text" name="id" id="booking-id" value="02f334d" disabled>
                </div>
                <div class="formfield">
                    <label for="people">Αριθμός Ατόμων</label>
                    <select name="people" id="people">
                        <option value=""></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3" selected>3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <div class="formfield">
                    <label for="dates">Ημερομηνίες Κράτησης</label>
                        <div id="dates">
                            <span for="startdate">Από</span>
                            <input type="date" name="checkin" id="startdate" value="2022-02-01">
                            <span for="enddate">Έως</span>
                            <input type="date" name="checkout" id="enddate" value="2022-05-01">
                        </div>
                </div>
                <button class="my-button-green" id="search-btn" onclick="searchSpace()" type="button">Αναζήτηση</button>
                <div id="search-results">
                    <hr>
                </div>
            </form>
        </div>
    </body>
    <script src="assets/js/booking-scripts.js"></script>
</html>
