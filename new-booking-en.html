<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booking | Cretan Camping</title>
        <!--Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/favicon-black-solid.ico">
        <!--Bootstrap 5.1.3 CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!--Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.css" media="all"/>
        <!--CSS Stylesheets-->
        <link rel="stylesheet" href="assets/css/new-booking-style.css">
        <!--Didact Gothic Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    
    </head>
    <body>
        <div class="main-body">
            <h1 class="title">New Booking</h1>
            <hr>
            <form action='#' method="post">
                <fieldset id="personal-info">
                    <legend>Personal Information</legend>
                    <label for="fullname">Full Name</label>
                    <div id="fullname">
                        <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
                        <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
                    </div>
                    <label for="address">Address</label>
                    <div id="address">
                        <input type="text" name="street" id="street" placeholder="Street" required>
                        <input type="text" name="num" id="num" placeholder="No" required>
                        <input type="text" name="zip" id="zip" placeholder="Zip Code" required>
                        <div class="city">
                            <input type="text" id="city" name="city" placeholder="City" required>
                            <input type="text" id="country" name="country" placeholder="Country" required>
                        </div>
                    </div>
                    <label for="tel">Contact Information</label>
                    <div id="tel">
                        <input type="tel" name="land" id="land" placeholder="Landline Phone">
                        <input type="tel" name="cell" id="cell" placeholder="Cellphone" required>
                        <span>Do not include telephone code</span>
                    </div>
                </fieldset>
                <hr>
                <div id="booking-info">
                    <fieldset>
                        <legend>Booking Information</legend>
                        <label for="people">No of People</label>
                        <select name="people" id="people" required>
                            <option value=""></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                        <div class="dates">
                            <label for="dates">Dates</label>
                            <div id="dates">
                                <span for="startdate">From</span>
                                <input type="date" id="startdate" required>
                                <span for="enddate">To</span>
                                <input type="date" id="enddate" required>
                            </div>
                        </div>
                        <button class="my-button-green" id="search-btn" onclick="searchSpace()" type="button">Search</button>
                    </fieldset>
                    <fieldset id="search-results">
                        <hr>
                        <legend>Available Options</legend>
                        <div id="avail-spaces">
                            <button type="button">
                                <h2 class="subtitle">2 person tent space</h2>
                                <div class="features">Features:
                                    <ul class="features-list">
                                        <li>5 socket power strip</li>
                                        <li>Light above tent</li>
                                        <li>250m away from beach</li>
                                    </ul>
                                </div>
                            </button>
                            <button type="button">
                                <h2 class="subtitle">2 person tent space</h2>
                                <div class="features">Features:
                                    <ul class="features-list">
                                        <li>5 socket power strip</li>
                                        <li>Light above tent</li>
                                        <li>250m away from beach</li>
                                    </ul>
                                </div>
                            </button>
                        </div>
                        <button class="my-button-green" type="submit" value="submit" onclick="check()">Submit</button>
                    </fieldset>
                </div>
            </form>
        </div>
    </body>
</html>
<script src="./assets/js/booking-scripts.js"></script>
