<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cretan Camping</title>
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon-black-solid.ico">
    <!--Bootstrap 5.1.3 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.css" media="all"/>
    <!--CSS Stylesheets-->
    <link rel="stylesheet" href="assets/css/sign-up-pop-up-style.css">
    <!--Didact Gothic Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-5" id="sign-up-card">

                <div class="wrap">
                    <div class="img" style="background-image:url('assets/img/index/sign-up.jpg')"></div>
                </div>

                <div class="login-wrap p-md-5">

                    <div class="d-flex">
                        <div class="w-100">
                            <h3 class="mb-3 text-center">Sign Up</h3>
                        </div>
                    </div>

                    <hr>

                    <form action="#" class="signup-form">

                        <div class="top-label">
                            <h4>Username</h4>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingUsername" placeholder="Username">
                            <label for="floatingUsername">Enter Username</label>
                        </div>

                        <div class="top-label">
                            <h4>Email</h4>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                            <label for="floatingEmail">Enter Email address</label>
                        </div>

                        <div class="top-label">
                            <h4>Password</h4>
                        </div>

                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Enter Password</label>
                        </div>

                        <div class="mb-3">
                            <p class="text-muted mb-0">Password must contain at least:</p>
                            <span class="text-muted">&#8226;One capital and one lower case letter</span>
                            <br>
                            <span class="text-muted">&#8226;One number and one special character</span>
                        </div>

                        <div class="top-label">
                            <h4>Re-enter Password</h4>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPasswordCheck" placeholder="Password">
                            <label for="floatingPasswordCheck">Enter Password</label>
                        </div>

                        <div class="mb-3">
                            <label for="newslettercheck">Subscribe to our newsletter</label>
                            <input type="checkbox" id="newslettercheck">
                            <label for="terms-and-conditions">I have red and accept the <a href="#" id="terms-link">terms and conditions</a></label>
                            <input type="checkbox" id="terms-and-conditions">
                        </div>

                    </form>

                    <div class="text-center">
                        <button class="my-button-blue" id="sign-up-btn">Sign up</button>
                    </div>

                </div>

            </div>

        </div>

    </div>

</body>

<!--Bootstrap 5.1.3 JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
