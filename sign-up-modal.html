<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cretan Camping</title>
  <!--Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/img/favicon-black-solid.ico">
  <!--Bootstrap 5.1.3 CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.css" media="all"/>
  <!--CSS Stylesheets-->
  <link rel="stylesheet" href="assets/css/sign-in-pop-up-style.css">
  <link rel="stylesheet" href="assets/css/sign-up-pop-up-style.css">
  <!--Didact Gothic Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="my-button-green" data-bs-toggle="modal" data-bs-target="#signUpModal">
  sign up
</button>

<div class="modal fade" id="signUpModal" tabindex="-1"
     aria-hidden="true" aria-labelledby="modal-title">
  <div class="modal-dialog">

    <div class="container modal-content" id="sign-up-form">

      <div class="row justify-content-center">

        <div id="sign-up-card">

          <div class="wrap">
            <div class="img" style="background-image:url('assets/img/index/sign-up.jpg')"></div>
          </div>

          <div class="login-wrap p-md-5">

            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-3 text-center">Εγγραφή</h3>
              </div>
            </div>

            <hr>

            <form action="babalos" class="signup-form mt-3">

              <div class="top-label">
                <h4>Όνομα Χρήστη</h4>
              </div>


              <div class="input-group mb-3 user">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
              </div>

              <div class="top-label">
                <h4>Email</h4>
              </div>


              <div class="input-group mb-3 user">
                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
              </div>

              <div class="top-label">
                <h4>Κωδικός</h4>
              </div>


              <div class="input-group mb-3">
                <input type="password" id="pass1Up" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2" required>
                <div class="rev-pass" id="showCont2"><span class="fa fa-eye pass-icon" id="showPass2"></span></div><div class="rev-pass" id="hideCont2"><span class="fa fa-eye-slash pass-icon" id="hidePass2"></span></div>
              </div>

              <div class="mb-3">
                <p class="text-muted mb-0">Ο κωδικός πρέπει να περιέχει τουλάχιστον:</p>
                <span class="text-muted">&#8226;Ένα κεφαλαίο και ένα πεζό γράμμα</span>
                <br>
                <span class="text-muted">&#8226;Έναν αριθμό και έναν ειδικό χαρακτήρα</span>
              </div>

              <div class="top-label">
                <h4>Επαναλάβετε τον κωδικό</h4>
              </div>


              <div class="input-group mb-3">
                <input type="password" class="form-control" id="pass2" placeholder="Password" required>
                <div class="rev-pass" id="showContConf"><span class="fa fa-eye pass-icon" id="showPassConf"></span></div><div class="rev-pass" id="hideContConf"><span class="fa fa-eye-slash pass-icon" id="hidePassConf"></span></div>
              </div>

              <div class="mb-3">
                <label for="newslettercheck">Εγγραφή στο newsletter</label>
                <input type="checkbox" id="newslettercheck">
                <label for="terms-and-conditions">Έχω διαβάσει και αποδέχομαι τους <a href="#" id="terms-link">όρους χρήσης και προυποθέσεις</a></label>
                <input type="checkbox" id="terms-and-conditions" required>
              </div>
              <div class="text-center">
                <button class="my-button-green" id="sign-up-btn" onclick="checkPassword()" type="submit">Sign up</button>

              </div>
            </form>

            <p class="text-center mt-3">Είστε μέλος? <a data-toggle="tab" href="#signup" id="sign-in">Συνδεθείτε.</a></p>

          </div>

        </div>

      </div>

    </div>
  </div>
</div>


<!--Bootstrap 5.1.3 JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
