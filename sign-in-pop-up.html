<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cretan Camping</title>
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon-black-solid.ico">
    <!--Bootstrap 5.1.3 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.css" media="all"/>
    <!--CSS Stylesheets-->
    <link rel="stylesheet" href="assets/css/sign-in-pop-up-style.css">
    <!--Didact Gothic Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">

</head>

<body>
<br>

<div class="text-center">
    <button class="my-button-blue" id="pop-up-button">Sign in</button>
</div>

<br>

<div class="container" id="sign-in-form">

    <div class="row justify-content-center">

        <div class="col-5" id="sign-in-card">

            <div class="wrap">
                <div class="img" style="background-image:url('assets/img/index/beach.jpg')"></div>
            </div>

            <div class="login-wrap p-4 p-md-5">

                <div class="d-flex">

                    <div class="w-100">
                        <h3 class="mb-3 text-center">Sign In</h3>
                    </div>

                </div>

                <hr>

                <form action="#" class="signin-form">

                    <div class="input-group">

                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                        </div>

                        <input type="text" class="form-control" placeholder="Enter username" aria-label="Username" aria-describedby="basic-addon1">

                    </div>

                    <br>

                    <div class="input-group mb-3">

                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-lock"></i></span>
                        </div>

                        <input type="password" class="form-control" placeholder="Enter password" aria-label="Password" aria-describedby="basic-addon2">

                    </div>

                    <div class="form-group d-md-flex" id="options">

                        <div class="w-50">

                            <label class="checkbox-wrap checkbox-primary mb-0" id="remember-me">Remember Me
                                <input type="checkbox" checked="" id="check">
                            </label>

                        </div>

                        <div class="w-50">
                            <a href="#" id="forgot-pass">Forgot Password</a>
                        </div>

                    </div>

                </form>

                <div class="text-center mt-3">
                    <button class="my-button-blue" id="sign-in-btn">Sign in</button>
                </div>

                <p class="text-center mt-3">Not a member? <a data-toggle="tab" href="#signup" id="sign-up">Sign Up</a></p>

            </div>

        </div>

    </div>

</div>

</body>

<script src="assets/js/panel-flip.js"></script>
<!--Bootstrap 5.1.3 JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
